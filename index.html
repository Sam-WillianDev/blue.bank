<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>  
            <label for="">
                <h1>Login</h1>
            
                <p>Usuario</p>
                <div  id="user-login">
                    <input type="email" name="logintext" id="logintext" placeholder="Email">
                </div>

                <p>Senha</p>
                <div id="user-password">
                    <input type="password" name="loginpass" id="loginpass" placeholder="Senha">
                </div>
                
                <input type="button" value="Entrar">
                
                <div id="esqueceuSenha">
                    <form action="link de esquecer a senha">
                        <button>Esqueceu a senha?</button>
                    </form>    
                </div>
            </label>
    </main>
</body>
</html>
